<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="/css/dropdown.css">

  </head>
  <body>
    <div class="bodyThing-Lightmode">
      <div class="setting-btn">
        <div class="btn">
          <span class="on"><i class="bi bi-brightness-high"></i></span>
        </div>
        <ul class="btnDrop">
          <li class="on"><i class="bi bi-brightness-high"></i></li>
          <li><i class="bi bi-moon"></i></li>
          <li><i class="bi bi-moon-stars"></i></li>
        </ul>
      </div>
      
      <div class="filtering">
        <div class="select">
          <span class="selected">All</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">All</li>
          <li>K-Pop</li>
          <li>KRnB</li>
          <li>Viet Songs</li>
          <li>Jazz</li>
        </ul>
      </div> 


      <div class="alphabetical-order">
        <button class="btnAlpha">Sort by Alphabetical Order</button>
      </div>
      <!-- uncomment it later -->

            <p></p>
          </div> -->
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/dropdown.js"></script>
    <script type="module" src="js/modes.js"></script>
  </body>
</html>
